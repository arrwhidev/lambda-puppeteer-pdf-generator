<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Puppeteer Lambda PDF Demoo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Puppeteer Lambda PDF Demo</h1>
        <p>Dynamic generation of a PDF using Puppeteer, running in a lambda.</p>

        <section>
            <input type="text" id="name" placeholder="Enter your name">
            <a id="button" href="#">Generate PDF!</a>
        </section>

        <div id="result" aria-live="polite"></div>
    </main>
   
    <script>
        document.querySelector("input").addEventListener("keyup", (e) => {
            const { value } = e.target
            const href = `/.netlify/functions/generate-pdf?name=${value}`
            document
                .getElementById('button')
                .setAttribute('href', href);
        })  
    </script>
    
</body>
</html>
